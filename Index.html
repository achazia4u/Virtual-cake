<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday My Love</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #3e1f1f, #000);
      overflow: hidden;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 1em;
      color: pink;
      text-shadow: 2px 2px 10px #fff;
    }

    .cake {
      margin: 0 auto;
      position: relative;
      top: 50px;
    }

    .cake-base {
      width: 200px;
      height: 150px;
      background: #5c2e2e;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 5px 15px #000;
    }

    .frosting {
      width: 180px;
      height: 30px;
      background: #d2691e;
      margin: auto;
      margin-top: -10px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffb347;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: #ff6347;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
    }

    .flame {
      width: 15px;
      height: 15px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; transform: translateX(-50%) scale(1); }
      to { opacity: 0.6; transform: translateX(-50%) scale(1.2); }
    }

    .message {
      margin-top: 2em;
      font-size: 2em;
      color: #ffd1dc;
      text-shadow: 1px 1px 8px #ff69b4;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday My Love ðŸŽ‰</h1>

  <div class="cake">
    <div class="candle" id="candle">
      <div class="flame" id="flame"></div>
    </div>
    <div class="frosting"></div>
    <div class="cake-base"></div>
  </div>

  <div class="message">Blow the candle to celebrate, Janxen! ðŸŽ‚</div>

  <canvas id="confetti"></canvas>

  <audio id="birthdaySong" autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" type="audio/midi">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Candle blow with mic
    const flame = document.getElementById("flame");

    // Mic detection
    navigator.mediaDevices.getUserMedia({ audio: true, video: false }).then(stream => {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const mic = audioContext.createMediaStreamSource(stream);
      const analyser = audioContext.createAnalyser();
      mic.connect(analyser);
      analyser.fftSize = 512;
      const data = new Uint8Array(analyser.frequencyBinCount);

      function detectBlow() {
        analyser.getByteFrequencyData(data);
        let volume = data.reduce((a, b) => a + b) / data.length;

        if (volume > 50) {
          flame.style.display = "none";
          shootConfetti();
        }

        requestAnimationFrame(detectBlow);
      }
      detectBlow();
    });

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function shootConfetti() {
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * 10 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.y += c.d;
        if (c.y > canvas.height) {
          confetti.splice(i, 1);
        }
      });
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();
  </script>
</body>
</html>
