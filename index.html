<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Birthday Cake</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/6KZI8Tf.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #cake {
      position: relative;
      width: 200px;
      height: 200px;
      background: pink;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #candle {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 60px;
      background: #222;
      border-radius: 5px;
    }

    #flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.7; transform: scale(1.2); }
    }

    #balloons {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      font-family: 'Comic Sans MS', cursive;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="balloons">ðŸŽˆðŸŽ‰ Happy Birthday! ðŸŽ‰ðŸŽˆ</div>

  <div id="cake">
    <div id="candle">
      <div id="flame"></div>
    </div>
  </div>

  <audio id="birthdaySong" autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mp3" type="audio/mpeg">
  </audio>

  <script>
    const flame = document.getElementById('flame');

    async function startMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        source.connect(analyser);

        const data = new Uint8Array(analyser.frequencyBinCount);

        function detectBlow() {
          analyser.getByteFrequencyData(data);
          const volume = data.reduce((a, b) => a + b) / data.length;
          if (volume > 50) {
            flame.style.display = 'none';
          }
          requestAnimationFrame(detectBlow);
        }

        detectBlow();
      } catch (err) {
        alert('Microphone access is required to blow out the candle.');
      }
    }

    window.onload = () => {
      startMic();
      document.getElementById("birthdaySong").play();
    };
  </script>
</body>
</html>
